<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <h1>Calculator</h1>

    <main>

        <div class="calculator">
            <div class="input">
                <input type="text" id="content">
            </div>
            <div class="boxes">
                
                <button class="box" id="reminder">%</button>
                <button class="box" id="parenthesis">()</button>
                <button class="box" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
                <button class="box" id="divide">/</button>
                <button class="box" id="seven">7</button>
                <button class="box" id="eight">8</button>
                <button class="box" id="nine">9</button>
                <button class="box" id="multi">*</button>
                <button class="box" id="four">4</button>
                <button class="box" id="five">5</button>
                <button class="box" id="six">6</button>
                <button class="box" id="sub">-</button>
                <button class="box" id="one">1</button>
                <button class="box" id="two">2</button>
                <button class="box" id="three">3</button>
                <button class="box" id="add">+</button>
                <button class="box" id="clear">C</button>
                <button class="box" id="zero">0</button>
                <button class="box" id="dot">.</button>
                <button class="box" id="equal">=</button>
            </div>
        </div>

   

    </main>


    <script src="app.js"></script>
</body>
</html>
